<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./js/main.js" defer></script>

    <title>Prestação de Compras</title>

    <!-- CSS -->
    <!-- variaveis de cores -->
    <link rel="stylesheet" href="./styles/global.css">

    <!-- reset da interface -->
    <link rel="stylesheet" href="./styles/reset.css">

    <!-- css geral -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <main>

        <!-- Form dos dados da viagem -->
        <section class="dados-viagem">

            <h2 class="dados-viagem_titulo">Dados da viagem</h2>

            <form class="dados-viagem_form">

                <label class="dados-viagem-origem" for="selectOrigem">Origem:</label>
                <select class="dados-viagem-origem_select" id="selectOrigem" name="origem-viagem">
                    <option value="">Selecionar matriz</option>
                </select>

                <label class="dados-viagem-destino" for="selectDestino">Destino:</label>
                <select class="dados-viagem-destino_select" id="selectDestino" name="destino-viagem">
                    <option value="">Selecionar destino</option>
                </select>

            </form>

            <ul>
                <li>Distância:</li>
                <li>Pedágios:</li>
                <li>Valor total pedágios:</li>
                <li>Restaurantes:</li>
                <li>Tempo estimado:</li>
                <li>Pontos turísticos:</li>
            </ul>

        </section>



        <!-- Form dos dados do veiculo   -->
        <section class="dados-veiculo">

            <h2 class="dados-veiculo-titulo">Dados do veículo</h2>

            <form class="dados-veiculo_form">

                <label class="dados-veiculo-consumo_label" for="consumo">Consumo do veículo (km/l):</label>
                <input class="dados-veiculo-consumo_input" type="number" id="consumo">

                <label class="dados-veiculo-combustivel_label" for="preco-combustivel">Preço do combustível (R$ /
                    l):</label>
                <input class="dados-veiculo-combustivel_input" type="number" id="preco-combustivel">

                <label class="dados-veiculo-velocidade_label" for="velocidade-media">Velocidade Média (km/h):</label>
                <input class="dados-veiculo-velocidade_input" type="number" id="velocidade-media">

                <button id="btn-calcular">Calcular</button>
                <button id="btn-limpar">Limpar</button>

            </form>

        </section>

        <!-- Container dos resultados  -->
        <section class="resultados_section">

            <h2 class="resultados_titulo">Resultados</h2>

            <div class="resultados-combustivel_div">
                <h3 class="resultados-combustivel_h3">Combustível</h3>
                <p class="resultados-combustivel-litros_p" id="resultado-litros"></p>
                <p class="resultados-combustivel-custo_p" id="resultado-custo"></p>
            </div>

            <div class="resultados-tempo-div">
                <h3 class="resultados-tempo-viagem_h3">Tempo de viagem</h3>
                <p class="resultados-tempo-estimado_p" id="resultado-tempo"></p>
            </div>

            <div class="resultados-custos_div">
                <h3 class="resultados-custos_h3">Custos adicionais</h3>
                <p class="resultados-custos-pedagios_p"></p>
                <p class="resultados-custos-alimentacao_p"></p>
            </div>

            <div class="resultados-totais_div">
                <h3 class="resultados-custo-total_h3">Custo total</h3>
                <p class="resultados-custo-total-viagem_p" id="resultado-total"></p>
            </div>

        </section>

    </main>


</body>

</html>
